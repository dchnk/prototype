<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <img src="img/cook.png" alt="" id="cook" style="display: none;">
  <img src="img/cookie/1.png" alt="" id="cookie1" style="display: none;">
  <img src="img/cookie/2.png" alt="" id="cookie2" style="display: none;">
  <img src="img/cookie/3.png" alt="" id="cookie3" style="display: none;">
  <img src="img/cookie/4.png" alt="" id="cookie4" style="display: none;">
  <img src="img/cookie/5.png" alt="" id="cookie5" style="display: none;">
  <img src="img/map.png" alt="" id="map" style="display: none;">
  <img src="img/car/front.png" alt="" id="car-top" style="display: none;">
  <img src="img/car/back.png" alt="" id="car-bottom" style="display: none;">
  <img src="img/car/left.png" alt="" id="car-left" style="display: none;">
  <img src="img/car/right.png" alt="" id="car-right" style="display: none;">
  <img src="img/car/loading.png" alt="" id="loading" style="display: none;">
  <img src="img/car/loading-vert.png" alt="" id="loading-vert" style="display: none;">
  <canvas class="canvas" width="1000" height="1000"></canvas>
  
  <div class="joystick">
    <div class="joystick__content">
      <div class="stick"></div>
    </div>
    
  </div>
  <script type="module" src="script.js"></script>
  
  <style>
  
    .joystick {
      position: absolute;
      height: 100px;
      width: 100px;
      bottom: 25%;
      right: 25%;
      border-radius: 100%;
      background-color: rgba(255, 216, 98, 0.555);
    }
    
    .joystick__content {
      position: relative;
      height: 100%;
    }
    
    .stick {
      position: absolute;
      height: 50px;
      width: 50px;
      border-radius: 100%;
      background-color: rgba(19, 19, 19, 0.76);
    }
  </style>
</body>
</html>
