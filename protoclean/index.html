<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <img src="../src/img/cook.png" alt="" id="cook" style="display: none;">
  <img src="../src/img/cookie.png" alt="" id="cookie" style="display: none;">
  <img src="../src/img/map.png" alt="" id="map" style="display: none;">
  <img src="../src/img/car/front.png" alt="" id="car-top" style="display: none;">
  <img src="../src/img/car/back.png" alt="" id="car-bottom" style="display: none;">
  <img src="../src/img/car/side.png" alt="" id="car-side" style="display: none;">
  <canvas class="canvas" width="1000" height="1000"></canvas>
  
  <div class="joystick">
    <div class="joystick__content">
      <div class="stick"></div>
    </div>
    
  </div>
  <script type="module" src="./script.js"></script>
  
  <style>
  
    .joystick {
      position: absolute;
      height: 100px;
      width: 100px;
      bottom: 25%;
      right: 25%;
      border-radius: 100%;
      background-color: rgba(255, 216, 98, 0.555);
    }
    
    .joystick__content {
      position: relative;
      height: 100%;
    }
    
    .stick {
      position: absolute;
      height: 50px;
      width: 50px;
      border-radius: 100%;
      background-color: rgba(19, 19, 19, 0.76);
    }
  </style>
</body>
</html>
